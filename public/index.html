<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="s131" style="flex-wrap: wrap;">
      <form method="get" action="search.html">
        <div class="inner-form">
          <div class="input-field first-wrap">
            <input id="search" type="text" name="title" placeholder="What are you looking for?" required="true"/>
          </div>
          <div class="input-field second-wrap">
            <div class="input-select">
              <select data-trigger="" name="category" required="true">
                <option>Adult</option>
                <option>Action</option>
                <option>Adventure</option>
                <option>Biography</option>
                <option>Western</option>
                <option>Drama</option>
                <option>News</option>
                <option>Crime</option>
                <option>Comedy</option>
                <option>Romance</option>
                <option>Sport</option>
                <option>Mystery</option>
                <option>Thriller</option>
                <option>History</option>
                <option>Documentary</option>
                <option>Horror</option>
                <option>Talk-Show</option>
                <option>Fantasy</option>
                <option>Family</option>
                <option>Animation</option>
                <option>Music</option>
                <option>Game-Show</option>
                <option>Sci-Fi</option>
                <option>War</option>
                <option>Musical</option>
                <option>Short</option>
                <option>Reality-TV</option>
                <option>Film-Noir</option>
              </select>
            </div>
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="button">SEARCH</button>
          </div>
        </div>
      </form>
      <div class="results">
        <h2>Based on your searches:</h2>
        <ol class="list-group">
          {% for movie in recommended %}
            <li class="list-group-item">
              <a href="item.html?id={{movie['id']}">{{movie["title"]}}</a>
            </li>
          {% endfor %}
        </ol>
      </div>
    </div>
    <script src="js/extention/choices.js"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false
      });

    </script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
